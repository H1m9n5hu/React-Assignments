<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Number 18</title>
</head>
<body>
    <h1>
        <script>
           const isPalindrome = (str) => {
            let reverseStr = str.split('').reverse().join('');
            return str === reverseStr ? "String is Palindrome." : "String is not Palindrome.";
           }
           document.write(isPalindrome("aba")+"<br>");
           document.write(isPalindrome("Lucifer"));
        </script>
    </h1>
</body>
</html>
