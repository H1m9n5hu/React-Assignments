<body>
    <h1>
        <script>
          const sum = (...numbers) => numbers.reduce((acc, cur) => acc + cur, 0)
          document.write(`The sum is ${sum(1,2,3,4,5, 10)} <br>`);
          document.write(`The sum is ${sum()} <br>`);
          document.write(`The sum is ${sum(7, 8)}`);
        </script>
    </h1>
