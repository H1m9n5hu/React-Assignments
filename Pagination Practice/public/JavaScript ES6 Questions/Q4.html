<body>
    <h1>
        <script>
            var strArray = new Array('Himanshu', 'Lucifer', 'Devil', 'Jennifer', 'Sakshi');
            const arrLength = (strArray) => {
                var newArray = [];
                for (var i = 0; i < strArray.length; i++) {
                    newArray.push(strArray[i].length);
                }
                return newArray;
            }
            document.write(arrLength(strArray));
        </script>
