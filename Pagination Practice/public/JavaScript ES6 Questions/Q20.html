<!DOCTYPE html>

    <title>Question Number 20</title>
</head>
<body>
    <h1>
        <script>
            var str = "my name is hImAnShU.";
            const toTitleCase = (str) => {
                return str.split(' ').map((word) => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ');
            }
            document.write(toTitleCase(str));   
        </script>
    </h1>
</body>
