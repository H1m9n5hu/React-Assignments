<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Number 7</title>
</head>
<body>
    <h1>
        <script>
           var name = "Himanshu", age = 23;
        //    Without using shorthand property notation
           var firstObj = {
            name: name,
            age: age
           }
        //    By using shorthand property notation
           var secondObj = {
            name,
            age
           }
           document.write(`Your name is ${firstObj.name} and your age is ${firstObj.age}`);
           document.write(`\nName is ${secondObj.name} and age is ${secondObj.age}`);
        </script>
    </h1>
</body>
</html>
